<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">BookAI</div>
        <div class="nav-links">
            <button class="nav-btn active" data-target="home">Головна</button>
            <button class="nav-btn" data-target="generator">Створити</button>
            <button class="nav-btn" data-target="reader">Читати</button>
        </div>
    </nav>

    <main id="app">
        <!-- Home Section -->
        <section id="home" class="page active">
            <div class="hero">
                <h1>Створюй світи. <br> <span class="gradient-text">Читай майбутнє.</span></h1>
                <p>Твій персональний AI-генератор книг.</p>
                <div class="cta-group">
                    <button class="btn primary" onclick="navigateTo('generator')">Почати створення</button>
                    <button class="btn secondary" onclick="navigateTo('reader')">Моя бібліотека</button>
                </div>
            </div>
        </section>

        <!-- Generator Section -->
        <section id="generator" class="page hidden">
            <div class="container">
                <h2>Генератор Книг</h2>
                <div class="card">
                    <form id="book-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="language">Мова</label>
                                <select id="language">
                                    <option value="uk">Українська</option>
                                    <option value="en">English</option>
                                    <option value="pl">Polski</option>
                                    <option value="de">Deutsch</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="length">Довжина</label>
                                <select id="length">
                                    <option value="short">Коротка історія (5 хв)</option>
                                    <option value="medium">Розділ книги (15 хв)</option>
                                    <option value="long">Лонгрід (30+ хв)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="genre">Жанр</label>
                                <select id="genre">
                                    <option value="fantasy">Фентезі</option>
                                    <option value="scifi">Наукова Фантастика</option>
                                    <option value="cyberpunk">Кіберпанк</option>
                                    <option value="horror">Жахи</option>
                                    <option value="detective">Детектив</option>
                                    <option value="romance">Романтика</option>
                                    <option value="historical">Історичний</option>
                                    <option value="comedy">Комедія</option>
                                    <option value="adventure">Пригоди</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tone">Настрій</label>
                                <select id="tone">
                                    <option value="balanced">Збалансований</option>
                                    <option value="dark">Похмурий / Темний</option>
                                    <option value="humorous">Гумористичний</option>
                                    <option value="epic">Епічний</option>
                                    <option value="philosophical">Філософський</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="prompt">Опис сюжету</label>
                            <textarea id="prompt" rows="5"
                                placeholder="Опишіть головного героя, місце дії або зав'язку сюжету..."></textarea>
                        </div>
                        <button type="submit" class="btn primary full-width">Згенерувати Книгу ✨</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Reader Section -->
        <section id="reader" class="page hidden">
            <div class="container">
                <h2>Читалка</h2>
                <div class="book-list">
                    <div class="book-card">
                        <div class="book-cover"></div>
                        <div class="book-info">
                            <h3>Тіні забутого міста</h3>
                            <p>Фентезі • 12 розділів</p>
                            <button class="btn small">Читати</button>
                        </div>
                    </div>
                    <!-- More stubs can be added here -->
                </div>
                <div class="reader-view hidden">
                    <button class="btn text" onclick="closeReader()">← Назад</button>
                    <div class="content-area">
                        <h3>Розділ 1: Початок</h3>
                        <p>Тут буде текст книги...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
